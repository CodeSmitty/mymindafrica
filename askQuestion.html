<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./askQuestion.css" />
  </head>
  <body>
    <!-- Questions-->

    <section>
      <div class="header-container">
        <div class="header-wrapper">
          <h1 id="header" class="header">
            <span style="color: black">Have </span
            ><span style="color: #b2633c">A </span> Question?
          </h1>
        </div>
      </div>
      <div class="content-container">
        <img class="question-img" src="./assets/mindAfricaQuestions.png" />
        <div class="form-container" id="form-container">
          <p class="form-intro">
            If you have any questions, send us a message. 30 Seconds here, can
            be a lifetime of happiness!
          </p>
          <form id="form" method="POST" class="form-wrapper">
            <input id="title" name="title" type="text" placeholder="Subject" />
            <textarea id="text-box" placeholder="Question"></textarea>
            <button id="form-btn">
              Submit <span id="btn-arrow-hex"> &#x203A; </span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="./askQuestion.js" async defer></script>
  </body>
</html>
